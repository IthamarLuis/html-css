<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1> Inserindo vídeos ospedados localmente</h1>
    <p>Este vídeo está ospedado no meu próprio servidor</p>
    <video controls autoplay poster="imagens/terra.jpg" loop>
        <source src="midia/terra.ogv" type="video/ogg">
        <source src="midia/terra.mp4" type="video/mp4">
        <source src="midia/terra.m4v" type="video/mp4">
        <source src="midia/terra.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    
    <iframe width="640" height="315" src="https://www.youtube.com/embed/ZGKfapzLdv4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do vímeo</h1>

    <iframe src="https://player.vimeo.com/video/149184273?h=64108ebf96&loop=1&byline=0&portrait=0" width="640" height="270" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
