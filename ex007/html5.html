<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semanticas do HTML 5</title>
</head>
<body>
    Juvenal era um sujeito de muita sorte. E já
começou de pequeno onde morou na <address>Rua
Marquês de Lira Filho</address>, um local de
fácil acesso ao Centro da cidade.
<p>
    <strong>negrito</strong> <!--negrito-->
    <em>itálico</em> <!--italico-->

    <mark>marcado</mark> <!--marcar texto-->
    <small>texto menor</small> <!--texto menor-->
    <del>texto riscado</del> <!--texto riscado-->
    <ins>texto inserido/sublinhado</ins> <!--texto sublinhado-->
    H<sub>2</sub>O
    x<sup>2</sup>
    
      
</p>

</body>
</html>
